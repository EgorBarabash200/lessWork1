<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Формы ввода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <label for="food">Выберети еду</label>
        <select name="food" >
            <option >Морковь</option>
            <option >Яблоки</option>
            <option >Помидоры</option>
        </select>
    </form>
    <form action="" method="post">
        <label for="male">Мужской</label>
        <input name="radio" id="male" type="radio">

        <label for="famel">Жкнский</label>
        <input name="radio" id="famel" type="radio">
    </form>
    <form action="" method="post">
        <label for="agree"> Согласен на обработку персональных данных</label>
        <input id="agree" type="checkbox">
    </form>
    
    <form action="" method="post">
        <button type="submit">Отправить</button>
    </form>
</body>
